<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <link href="assets/css/game.css" rel="stylesheet">
  <div id='gameChat'>
    <div id='big-ocean'>
    </div>

    <div class="chat-box ">
      <div class="chat-header">
        <div class="user-profile active" data-up='cont1'></div>
        <span>ScubaPurple</span>
        <div class="user-profile active" data-up='cont2'></div>
        <span>ScubaPink</span>
        <div class="user-profile active" data-up='cont3'></div>
        <span>ScubaGreen</span>
      </div>

      <div id='chat' class="chat">
        <div class="chat-container" id='playerChatId'>
          <div class="bubble mine">
            <p>Shrimp Talk!</p>
          </div>
          <span class="datestamp"></span>
        </div>
      </div>

      <div class="chat-control">
        <input class="chat-input" type="text" placeholder="enter your message" />
      </div>
    </div>


  </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/bundle.js' charset="utf-8"></script>

</body>
</html>

<style>
    body {
        background-image: url('/assets/background/background-sea.jpg');
        background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
    }
</style>
